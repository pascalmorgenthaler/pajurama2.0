<section class="relative">
    <div class="capped-width padded-2">
      <H2 class="margin-l-c4"> TESTIMONIALS </H2>
    </div>
    <!-- Slider main container -->
    <div class="swiper-testimonial">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        {% for testimonial in page.testimonials %}
        <div class="swiper-slide">
          <div class="padded padded-t-0 padded-t-0 xs-padded-10 capped-width grid-middle-spaceAround">
            <div class="col-2 hide-xs"></div>
            <div class="col-12 padded-2 grid-middle-spaceAround">
              <div class="col-1 hide-xs"></div>
              <div class="col-5_xs-11">
                <img src="{{ testimonial.image }}">
              </div>
              <div class="col-6_xs-11 xs-margin-t-1 testimonial padded-1">
                <h3 class="uppercase"> {{ testimonial.name }} </h3>
              </div>
              <div class="col-4 hide-xs"></div>
              <div class="col-8_xs-11 margin-t-c3 padded-b-2">
                  <p> {{testimonial.description_html}} </p>
              </div>
              <div class="col-10 padded padded-b-0 right">
                <a href="{{ testimonial.link }}" class="button-light"> Zum Projekt </a>
              </div>
              <div class="col-2"></div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- If we need pagination -->
      <!-- <div class="swiper-pagination"></div> -->
    
      <!-- If we need navigation buttons-->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>  
    
      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    </section>
