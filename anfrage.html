<section class="padded capped-width-v-narrow">
    <form action="https://formspree.io/f/xeqwykqo" method="POST">

        <div class="grid-middle-spaceAround">
            <div class="col-4 padded center">
                <label for="fotografie"> Fotografie </label>
                <input type="checkbox" id="fotografie-checkbox" name="fotografie" value="fotografie">
            </div>
            <div class="col-4 padded center">
                <label for="webdesign"> Web Design</label>
                <input type="checkbox" id="webdesign" name="webdesign" value="webdesign">
            </div>
            <div class="col-4 padded center">
                <label for="grafikdesign"> Grafikdesign </label>
                <input type="checkbox" id="grafikdesign" name="grafikdesign" value="grafikdesign">
            </div>
        </div>

        <div class="grid-middle-spaceAround">
            <div class="col-12">
                <h2 id="fotografie-auswahl" class="hidden"> Fotografie </h2>
            </div>
        </div>









        <label for="_vorname"> Vorname </label>
        <input type="text" name="_vorname" id="_vorname" />

        <label for="_nachname"> Nachname </label>
        <input type="text" name="_nachname" id="_nachname" />

        <label for="_adresse"> Strasse, Nr. </label>
        <input type="text" name="_adresse" id="_adresse" />

        <label for="_wohnort"> PLZ, Wohnort </label>
        <input type="text" name="_wohnort" id="_wohnort" />
   
        <label for="_replyto"> Email </label>
        <input type="email" name="_replyto" id="_replyto" />

        <label for="phone"> Telefonnummer </label>
        <input type="tel" id="phone" name="phone" pattern="+[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" /> 

        <label for="_seminar"> Ich interessiere mich für... </label>
        <select name="_seminar" id="_seminar">
            <option value="" disabled selected hidden> Option auswählen </option>
            {% for thema in page.themen %}
            <option> {{ thema.titel }} </option>
            {% endfor %}
        </select>
    
        <label for="phone"> Datum </label>
        <input type="datum" id="datum" name="datum" /> 
   
        <label for="message"> Nachricht </label>
        <textarea name="message" id="message"></textarea>
   
        <button type="submit" class="button"> Abschicken </button>
    </form>
</section>
